	html,body,div,span,pre,code,input,form{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}
	html{height:100%}

	.body{background-color:#fff;border-top:1px solid #ccc;border-bottom:1px solid #ccc;overflow:scroll;position:absolute;top:36px;bottom:20px;left:0;right:0;z-index:3}

	.highlighttable{padding:5px}
	.error{position:absolute;left:50%; top:50%;width:400px;margin-left:-200px;margin-top:-40px;text-align:center;font-size:24px;color:#555}

	.footer{color:#888;font-size:14px;height:20px;line-height:20px;text-align:center;position:absolute;bottom:0;left:0;right:0;z-index:2}

	label,input,textarea{box-sizing:border-box}
	input:focus,textarea:focus,select:focus{outline:0}
	label{color:#333;cursor:default;font-size:14px;line-height:14px}
	input[type="text"],textarea{cursor:text;font-family:Helvetica neue, Trebuchet MS, Tahoma, sans-serif;font-size:16px;line-height:18px;width:100%}
	input[type="text"]{background-color:#eeeeee;background-image:linear-gradient(top, #eeeeee 0, white 15px);background-image:-o-linear-gradient(top, #eeeeee 0, white 15px);background-image:-moz-linear-gradient(top, #eeeeee 0, white 15px);background-image:-webkit-linear-gradient(top, #eeeeee 0, white 15px);background-image:-ms-linear-gradient(top, #eeeeee 0, white 15px);-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:1px solid #888888;height:26px;padding:3px 5px}
	textarea{font-family:Menlo, monospace;margin:0;padding:10px;resize:none;height:100%;border:0 none;box-sizing:border-box}
	select{background-color:#eeeeee;background-image:linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-o-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-moz-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-webkit-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-ms-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:1px solid #888888;cursor:pointer;font-family:Helvetica neue, Trebuchet MS, Tahoma, sans-serif;font-size:16px;height:26px;line-height:20px;padding:3px 5px}
	input[type="submit"],input[type="button"]{background-color:#eeeeee;background-image:linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-o-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-moz-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-webkit-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-ms-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:1px solid #888888;cursor:pointer;height:26px;line-height:20px;padding:2px 15px}
	input[type="submit"]:hover,input[type="button"]:hover{background-color:white;background-image:linear-gradient(top, white 0%, #cccccc 100%);background-image:-o-linear-gradient(top, white 0%, #cccccc 100%);background-image:-moz-linear-gradient(top, white 0%, #cccccc 100%);background-image:-webkit-linear-gradient(top, white 0%, #cccccc 100%);background-image:-ms-linear-gradient(top, white 0%, #cccccc 100%)}
	input[type="submit"]:active,input[type="button"]:active{background-color:#bbbbbb;background-image:linear-gradient(top, #bbbbbb 0%, #eeeeee 100%);background-image:-o-linear-gradient(top, #bbbbbb 0%, #eeeeee 100%);background-image:-moz-linear-gradient(top, #bbbbbb 0%, #eeeeee 100%);background-image:-webkit-linear-gradient(top, #bbbbbb 0%, #eeeeee 100%);background-image:-ms-linear-gradient(top, #bbbbbb 0%, #eeeeee 100%)}

	.highlighttable{font-family:Bitstream Vera Sans Mono,monospace;font-size:16px;line-height:18px}.linenos{border-right:1px solid #ddd;color:#555;font-size:12px;padding-right:5px}.code{padding-left:5px}.hll{background-color:#ffffcc}.c{color:#999988;font-style:italic}.err{color:#a61717;background-color:#e3d2d2}.k{color:#000000;font-weight:bold}.o{color:#000000;font-weight:bold}.cm{color:#999988;font-style:italic}.cp{color:#999999;font-weight:bold;font-style:italic}.c1{color:#999988;font-style:italic}.cs{color:#999999;font-weight:bold;font-style:italic}.gd{color:#000000;background-color:#ffdddd}.ge{color:#000000;font-style:italic}.gr{color:#aa0000}.gh{color:#999999}.gi{color:#000000;background-color:#ddffdd}.go{color:#888888}.gp{color:#555555}.gs{font-weight:bold}.gu{color:#aaaaaa}.gt{color:#aa0000}.kc{color:#000000;font-weight:bold}.kd{color:#000000;font-weight:bold}.kn{color:#000000;font-weight:bold}.kp{color:#000000;font-weight:bold}.kr{color:#000000;font-weight:bold}.kt{color:#445588;font-weight:bold}.m{color:#009999}.s{color:#d01040}.na{color:#008080}.nb{color:#0086B3}.nc{color:#445588;font-weight:bold}.no{color:#008080}.nd{color:#3c5d5d;font-weight:bold}.ni{color:#800080}.ne{color:#990000;font-weight:bold}.nf{color:#990000;font-weight:bold}.nl{color:#990000;font-weight:bold}.nn{color:#555555}.nt{color:#000080}.nv{color:#008080}.ow{color:#000000;font-weight:bold}.w{color:#bbbbbb}.mf{color:#009999}.mh{color:#009999}.mi{color:#009999}.mo{color:#009999}.sb{color:#d01040}.sc{color:#d01040}.sd{color:#d01040}.s2{color:#d01040}.se{color:#d01040}.sh{color:#d01040}.si{color:#d01040}.sx{color:#d01040}.sr{color:#009926}.s1{color:#d01040}.ss{color:#990073}.bp{color:#999999}.vc{color:#008080}.vg{color:#008080}.vi{color:#008080}.il{color:#009999}
