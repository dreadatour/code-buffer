	label,input,textarea{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}

	input[type="text"],textarea{cursor:text;font-family:Trebuchet MS, Tahoma, sans-serif;font-size:16px;line-height:18px}
	input[type="text"]{background-color:#eeeeee;background-image:linear-gradient(top, #eeeeee 0, white 15px);background-image:-o-linear-gradient(top, #eeeeee 0, white 15px);background-image:-moz-linear-gradient(top, #eeeeee 0, white 15px);background-image:-webkit-linear-gradient(top, #eeeeee 0, white 15px);background-image:-ms-linear-gradient(top, #eeeeee 0, white 15px);-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:1px solid #888888;height:26px;padding:3px 5px;}
	textarea{font-family:Menlo, monospace;margin:0;padding:0;resize:none;width:100%;height:100%;border:0 none}
	select{background-color:#eeeeee;background-image:linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-o-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-moz-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-webkit-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);background-image:-ms-linear-gradient(top, #eeeeee 0%, #bbbbbb 100%);-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:1px solid #888888;cursor:pointer;font-family:Trebuchet MS, Tahoma, sans-serif;font-size:16px;height:26px;line-height:20px;padding:3px 5px}

	input[type="submit"]:hover,input[type="button"]:hover{background-color:white;background-image:linear-gradient(top, white 0%, #cccccc 100%);background-image:-o-linear-gradient(top, white 0%, #cccccc 100%);background-image:-moz-linear-gradient(top, white 0%, #cccccc 100%);background-image:-webkit-linear-gradient(top, white 0%, #cccccc 100%);background-image:-ms-linear-gradient(top, white 0%, #cccccc 100%)}

<body>
	{% block body %}{% endblock %}
	<div id="footer">&copy;<a href="http://foreva.pro" class="footer-link" tabindex="-1">Æ’oreva</a><a href="https://github.com/dreadatour/lostcode" class="footer-link github">Fork me on GitHub</a></div>
	{% block script %}<script>
	function resize_elements() {
		var header = document.getElementById('header');
		var footer = document.getElementById('footer');
		var body = document.getElementById('body');
		var code = document.getElementById('code');
		var title = document.getElementById('title');
		if (title) {
			var childs_width = 0;
			for (var i = 0; i < header.childNodes.length; i++) {
				var element = header.childNodes[i];
				var el_styles = getComputedStyle(element);
				childs_width += element.offsetWidth + parseFloat(el_styles.marginLeft);
			}
			childs_width -= title.offsetWidth;
			document.getElementById('title').style.width = (header.offsetWidth - childs_width - 20) + 'px';
		}
		if (code) {
			code.style.height = (window.innerHeight - header.offsetHeight - footer.offsetHeight - 20) + 'px';
		}
		body.style.height = (window.innerHeight - header.offsetHeight - footer.offsetHeight) + 'px';
	}
	window.onload = resize_elements;
	window.onresize = resize_elements;
	var code = document.getElementById('code');
	if (code) {
		code.focus();
	}
	</script>{% endblock %}
</body>
